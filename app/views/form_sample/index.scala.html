@import helper._
@(token : String)(implicit request: RequestHeader)

@token
<h1>CSRFトークン付き</h1>
@helper.form(action = routes.FormSampleController.post()) {
<p>
    名前：<input type="text" name="name" size="40">
</p>
    @helper.CSRF.formField
    <input type="submit" value="Register" />
}

<h1>CSRFトークンなし</h1>
<form action="/form_sample" method="post">
    <p>
        名前：<input type="text" name="name" size="40">
    </p>
    <p>
        性別：<input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
    </p>
    <p>
        血液型：<select name="blood">
        <option value="A">A型</option>
        <option value="B">B型</option>
        <option value="O">O型</option>
        <option value="AB">AB型</option>
    </select>
    </p>
    <p>
        ご感想：<br>
        <textarea name="kanso" rows="4" cols="40"></textarea>
    </p>
    <p>
        <input type="submit" value="送信"><input type="reset" value="リセット">
    </p>
</form>
